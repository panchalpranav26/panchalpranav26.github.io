<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="mock.css" rel="stylesheet">
</head>
<body>
    <div id="nav-placeholder"></div>

    <div class="container login-container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <div class="login-form">
                    <div class="login-header">
                        <h2>Login</h2>
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="mobileNumber">Mobile Number</label>
                            <input type="tel" class="form-control" id="mobileNumber" placeholder="Enter your mobile number">
                        </div>
                        <button type="button" class="btn btn-primary btn-login" onclick="redirectToSignup()">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS (optional for interactive features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="mockup.js"></script>
</body>
</html>
