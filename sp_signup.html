<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Service Provider Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="mock.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .signup-container {
            margin-top: 50px;
        }
        .signup-form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            margin-bottom: 15px;
        }
        .signup-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-signup {
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Breadcrumb Placeholder (optional) -->
    <div id="nav-placeholder"></div>
    <div class="container signup-container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <div class="signup-form">
                    <div class="signup-header">
                        <h2>Service Provider Sign Up</h2>
                        <p>Create your service provider account</p>
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="mobileNumber">Mobile Number</label>
                            <input type="tel" class="form-control" id="mobileNumber" placeholder="Enter your mobile number">
                        </div>
                        <div class="form-group">
                            <label for="licenseNumber">License Number</label>
                            <input type="text" class="form-control" id="licenseNumber" placeholder="Enter your license number">
                        </div>
                        <button type="button" class="btn btn-primary btn-signup" onclick="redirectRegistration()">Sign Up</button>
                    </form>
                    <p class="text-center mt-3">Already have an account? <a href="index.html">Log in</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (for interactive features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="mockup.js"></script>
</body>
</html>
