<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Patient Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="mock.css" rel="stylesheet">
    <style>

    </style>
</head>
<body>
    <!-- Breadcrumb -->
    <div id="nav-placeholder"></div>

    <div class="container registration-container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <div class="registration-form">
                    <div class="registration-header">
                        <h2>Patient Registration</h2>
                        <p>Please fill in your details to register.</p>
                    </div>
                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="fullName">Full Name</label>
                                    <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="email">Email Address</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="mobileNumber">Mobile Number</label>
                                    <input type="tel" class="form-control" id="mobileNumber" placeholder="Enter your mobile number">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="dob">Date of Birth</label>
                                    <input type="date" class="form-control" id="dob">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <textarea class="form-control" id="address" rows="3" placeholder="Enter your address"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="medicalHistory">Medical History</label>
                            <textarea class="form-control" id="medicalHistory" rows="4" placeholder="Provide details of your medical history (optional)"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="insuranceNumber">Insurance Number</label>
                            <input type="text" class="form-control" id="insuranceNumber" placeholder="Enter your insurance number">
                        </div>
                        <button type="button" class="btn btn-primary btn-register" onclick="redirectPatientProfile()">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional for interactive features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="mockup.js"></script>
</body>
</html>
