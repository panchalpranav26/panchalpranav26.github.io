<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="mock.css" rel="stylesheet">
    <style>

    </style>
</head>
<body>
    <!-- Breadcrumb -->
    <div id="nav-placeholder"></div>

    <div class="container signup-container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <div class="signup-form">
                    <div class="signup-header">
                        <h2>Sign Up</h2>
                        <p>Create an account to get started</p>
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="mobileNumber">Mobile Number</label>
                            <input type="tel" class="form-control" id="mobileNumber" placeholder="Enter your mobile number">
                        </div>
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <button type="button" class="btn btn-primary btn-signup" onclick="redirectRegistration()">Sign Up</button>
                    </form>
                    <p class="text-center mt-3">Already have an account? <a href="index.html">Log in</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional for interactive features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="mockup.js"></script>
</body>
</html>
