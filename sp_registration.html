<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Service Provider Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="mock.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .registration-container {
            margin-top: 50px;
        }
        .registration-form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            margin-bottom: 15px;
        }
        .registration-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-register {
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="nav-placeholder"></div>
    <div class="container registration-container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <div class="registration-form">
                    <div class="registration-header">
                        <h2>Service Provider Registration</h2>
                        <p>Complete the form below to register as a service provider.</p>
                    </div>
                    <form>
                        <!-- Personal Information Section -->
                        <h5>Personal Information</h5>
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
                        </div>
                        <div class="form-group">
                            <label for="mobileNumber">Mobile Number</label>
                            <input type="tel" class="form-control" id="mobileNumber" placeholder="Enter your mobile number" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <textarea class="form-control" id="address" rows="2" placeholder="Enter your address" required></textarea>
                        </div>

                        <!-- Professional Information Section -->
                        <h5>Professional Information</h5>
                        <div class="form-group">
                            <label for="specialization">Specialization</label>
                            <input type="text" class="form-control" id="specialization" placeholder="Enter your specialization (e.g., Dermatologist, General Practitioner)" required>
                        </div>
                        <div class="form-group">
                            <label for="licenseNumber">License Number</label>
                            <input type="text" class="form-control" id="licenseNumber" placeholder="Enter your license number" required>
                        </div>
                        <div class="form-group">
                            <label for="licenseDocument">Upload License Document</label>
                            <input type="file" class="form-control" id="licenseDocument" required>
                        </div>
                        <div class="form-group">
                            <label for="experience">Years of Experience</label>
                            <input type="number" class="form-control" id="experience" placeholder="Enter your years of experience" required>
                        </div>

                        <!-- Availability Section -->
                        <h5>Availability</h5>
                            <div class="form-group">
                                <!-- Monday -->
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="mondayCheck" name="days">
                                    <label class="form-check-label" for="mondayCheck">Monday</label>
                                </div>
                                <div id="mondayTimes" class="row mb-3 hidden-section">
                                    <div class="col-md-6">
                                        <label for="mondayStart">Start Time</label>
                                        <input type="time" class="form-control" id="mondayStart">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="mondayEnd">End Time</label>
                                        <input type="time" class="form-control" id="mondayEnd">
                                    </div>
                                </div>

                                <!-- Tuesday -->
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="tuesdayCheck" name="days">
                                    <label class="form-check-label" for="tuesdayCheck">Tuesday</label>
                                </div>
                                <div id="tuesdayTimes" class="row mb-3 hidden-section">
                                    <div class="col-md-6">
                                        <label for="tuesdayStart">Start Time</label>
                                        <input type="time" class="form-control" id="tuesdayStart">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="tuesdayEnd">End Time</label>
                                        <input type="time" class="form-control" id="tuesdayEnd">
                                    </div>
                                </div>

                                <!-- Wednesday -->
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="wednesdayCheck" name="days">
                                    <label class="form-check-label" for="wednesdayCheck">Wednesday</label>
                                </div>
                                <div id="wednesdayTimes" class="row mb-3 hidden-section">
                                    <div class="col-md-6">
                                        <label for="wednesdayStart">Start Time</label>
                                        <input type="time" class="form-control" id="wednesdayStart">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="wednesdayEnd">End Time</label>
                                        <input type="time" class="form-control" id="wednesdayEnd">
                                    </div>
                                </div>

                                <!-- Thursday -->
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="thursdayCheck" name="days">
                                    <label class="form-check-label" for="thursdayCheck">Thursday</label>
                                </div>
                                <div id="thursdayTimes" class="row mb-3 hidden-section">
                                    <div class="col-md-6">
                                        <label for="thursdayStart">Start Time</label>
                                        <input type="time" class="form-control" id="thursdayStart">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="thursdayEnd">End Time</label>
                                        <input type="time" class="form-control" id="thursdayEnd">
                                    </div>
                                </div>

                                <!-- Friday -->
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="fridayCheck" name="days">
                                    <label class="form-check-label" for="fridayCheck">Friday</label>
                                </div>
                                <div id="fridayTimes" class="row mb-3 hidden-section">
                                    <div class="col-md-6">
                                        <label for="fridayStart">Start Time</label>
                                        <input type="time" class="form-control" id="fridayStart">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="fridayEnd">End Time</label>
                                        <input type="time" class="form-control" id="fridayEnd">
                                    </div>
                                </div>
                            </div>
                        <button type="submit" class="btn btn-primary btn-register">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (for interactive features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="mockup.js"></script>
    <script>
        // Add form validation or backend submission here
        document.querySelector("form").onsubmit = function(event) {
            event.preventDefault();
            alert("Registration form submitted.");
        };

        document.addEventListener("DOMContentLoaded", function () {
    const days = ["monday", "tuesday", "wednesday", "thursday", "friday", "saturday", "sunday"];

    days.forEach(day => {
        document.getElementById(day + "Check").addEventListener("change", function () {
            const timeSection = document.getElementById(day + "Times");
            if (this.checked) {
                timeSection.style.display = "flex"; // Show the time fields
            } else {
                timeSection.style.display = "none"; // Hide the time fields
            }
        });
    });
});
    </script>
</body>
</html>
