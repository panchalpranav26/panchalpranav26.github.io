<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Service Provider Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="mock.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .profile-container {
            margin-top: 50px;
        }
        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .accordion-button:not(.collapsed) {
            background-color: #4CAF50;
            color: white;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div id="nav-placeholder"></div>
    <div class="container profile-container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10">
                <div class="profile-header">
                    <h2>Service Provider Profile</h2>
                    <p>Manage your professional and personal profile as a dermatology service provider</p>
                </div>

                <!-- Accordion for collapsible sections -->
                <div class="accordion" id="serviceProviderProfileAccordion">

                    <!-- Service Provider Profile Section -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingProfile">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseProfile" aria-expanded="true" aria-controls="collapseProfile">
                                Service Provider Profile
                            </button>
                        </h2>
                        <div id="collapseProfile" class="accordion-collapse collapse show" aria-labelledby="headingProfile" data-bs-parent="#serviceProviderProfileAccordion">
                            <div class="accordion-body">
                                <form>
                                    <div class="form-group">
                                        <label for="fullName">Full Name</label>
                                        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email Address</label>
                                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                                    </div>
                                    <div class="form-group">
                                        <label for="mobileNumber">Mobile Number</label>
                                        <input type="tel" class="form-control" id="mobileNumber" placeholder="Enter your mobile number">
                                    </div>
                                    <div class="form-group">
                                        <label for="address">Address</label>
                                        <textarea class="form-control" id="address" rows="2" placeholder="Enter your address"></textarea>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Professional Profile Section -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingProfessionalProfile">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseProfessionalProfile" aria-expanded="false" aria-controls="collapseProfessionalProfile">
                                Professional Profile
                            </button>
                        </h2>
                        <div id="collapseProfessionalProfile" class="accordion-collapse collapse" aria-labelledby="headingProfessionalProfile" data-bs-parent="#serviceProviderProfileAccordion">
                            <div class="accordion-body">
                                <form>
                                    <div class="form-group">
                                        <label for="specialization">Specialization</label>
                                        <input type="text" class="form-control" id="specialization" placeholder="Enter your specialization (e.g., Dermatology, Cosmetic Dermatology)">
                                    </div>
                                    <div class="form-group">
                                        <label for="licenseNumber">License Number</label>
                                        <input type="text" class="form-control" id="licenseNumber" placeholder="Enter your license number">
                                    </div>
                                    <div class="form-group">
                                        <label for="experience">Years of Experience</label>
                                        <input type="number" class="form-control" id="experience" placeholder="Enter years of experience">
                                    </div>
                                    <div class="form-group">
                                        <label for="education">Education</label>
                                        <textarea class="form-control" id="education" rows="3" placeholder="Enter your educational background (e.g., degrees, certifications)"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="professionalAffiliations">Professional Affiliations</label>
                                        <textarea class="form-control" id="professionalAffiliations" rows="2" placeholder="Enter your professional affiliations"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="awards">Awards & Recognitions</label>
                                        <textarea class="form-control" id="awards" rows="2" placeholder="Enter any awards or recognitions"></textarea>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Payment Section -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingPayment">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapsePayment" aria-expanded="false" aria-controls="collapsePayment">
                                Payment
                            </button>
                        </h2>
                        <div id="collapsePayment" class="accordion-collapse collapse" aria-labelledby="headingPayment" data-bs-parent="#serviceProviderProfileAccordion">
                            <div class="accordion-body">
                                <form>
                                    <div class="form-group">
                                        <label for="paymentMethod">Preferred Payment Method</label>
                                        <select class="form-control" id="paymentMethod">
                                            <option>Credit Card</option>
                                            <option>Bank Transfer</option>
                                            <option>PayPal</option>
                                            <option>Other</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="bankDetails">Bank Details</label>
                                        <input type="text" class="form-control" id="bankDetails" placeholder="Enter bank details (e.g., account number)">
                                    </div>
                                    <div class="form-group">
                                        <label for="creditCard">Credit Card Information</label>
                                        <input type="text" class="form-control" id="creditCard" placeholder="Enter credit card number">
                                    </div>
                                    <div class="form-group">
                                        <label for="billingAddress">Billing Address</label>
                                        <textarea class="form-control" id="billingAddress" rows="2" placeholder="Enter billing address"></textarea>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Preference Section -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingPreference">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapsePreference" aria-expanded="false" aria-controls="collapsePreference">
                                Preference
                            </button>
                        </h2>
                        <div id="collapsePreference" class="accordion-collapse collapse" aria-labelledby="headingPreference" data-bs-parent="#serviceProviderProfileAccordion">
                            <div class="accordion-body">
                                <form>
                                    <div class="form-group">
                                        <label for="workingHours">Working Hours</label>
                                        <input type="time" class="form-control" id="workingHoursStart" placeholder="Start Time">
                                        <input type="time" class="form-control mt-2" id="workingHoursEnd" placeholder="End Time">
                                    </div>
                                    <div class="form-group">
                                        <label for="appointmentPreferences">Appointment Preferences</label>
                                        <textarea class="form-control" id="appointmentPreferences" rows="3" placeholder="Enter preferences for appointments"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="communicationPreference">Preferred Mode of Communication</label>
                                        <select class="form-control" id="communicationPreference">
                                            <option>Phone</option>
                                            <option>Email</option>
                                            <option>Video</option>
                                            <option>Chat</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="notifications">Notification Preferences</label>
                                        <select class="form-control" id="notifications">
                                            <option>Email Notifications</option>
                                            <option>SMS Notifications</option>
                                            <option>Both</option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (for accordion functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="mockup.js"></script>
</body>
</html>
